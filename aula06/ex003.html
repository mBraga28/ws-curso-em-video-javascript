            background-color: hsl(271, 75%, 61%);

<body>
    <h1>Olá, mundo!!!</h1> <!-- isso é um comentário -->
    <p>Já me livrei da maldição!!</p>
    <script>
      // ex.: var n1 = window.prompt('Digite um número: ')  Recebe um valor string
      // var n1 = Number.parseInt(window.prompt('Digite um número: '))
      var n1 = Number(window.prompt('Digite um número: ')) // outra maneira de tarduzir de String para número (int ou float)
      var n2 = Number.parseInt(window.prompt('Digite outro número: ')) 
      var s = n1 + n2
      window.alert('A soma entre n1 e n2 é igual a: ' + s)
      /*
      
      se quiser traduzir de número para string pode utilizar duas maneiras, são elas:
      - String(n)...{
                       var s = n1 + n2
                       window.alert('A soma dos números é igual a: ' + String(s))
                    } 
      
        - n.toString()...{
                               var s = n1 + n2
                               window.alert('A soma dos números é igual a: ' + s.toString())
                          }
      
      */
      /*

      se quiser usar o Template String( `` ) e plays holder( ${} ) --->  por exemplo: 
                                             window.alert(`A soma entre ${n1} e ${n2}  é igual a ${s}`)
                                            
         ps: ou seja, o Template String e plays holder n usam concatenação, deixando o código mais enxuto
                                               
      */
      
    </script> <!-- Chama o JavaScript -->
</body>
