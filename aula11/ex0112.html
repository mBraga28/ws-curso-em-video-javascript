<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORADIA</title>
</head>
<body>
    <h1>Em que país você mora?</h1>
    País: <input type="text" id="txtpais" name="txtpais">
    <input type="button"value="Verificar" onclick="identificar()">
    <div id="res">

    </div>
    <script>
        function identificar() {

            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var país = String(txtp.value)
            res.innerHTML = `<p>O país em que você mora é <strong>${país}</strong></p>`

            if(país !=`Brasil`) {
                res.innerHTML += `Você é <strong>estrangeiro!</strong>`
            } 
            else {
                res.innerHTML += `Você é Brasileiro!`
            }
        }
            
    </script>
</body>
</html>
